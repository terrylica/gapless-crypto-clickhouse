    file: "CLAUDE.md"
    target_lines: "50-70"
    structure:
      - section: "Project Overview"
        lines: 10-15
        content:
          - "One-sentence project description"
          - "Core value propositions (3-5 bullets)"
          - "Links to README.md for marketing details"

      - section: "Quick Start"
        lines: 10-15
        content:
          - "Installation command (UV and pip)"
          - "Minimal Python API example"
          - "Links to docs/api/quick-start.md"

      - section: "Navigation Hub (Spokes)"
        lines: 30-40
        content:
          - "Architecture & Design → docs/architecture/"
          - "Data Collection → docs/guides/data-collection.md"
          - "Gap Filling → docs/guides/gap-filling.md"
          - "Validation & Quality → docs/validation/"
          - "API Reference → docs/api/"
          - "Development → docs/development/"
