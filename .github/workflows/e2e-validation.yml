name: E2E Validation

on:
  # schedule:
  #   - cron: '0 */6 * * *'  # Every 6 hours (disabled - run manually)
  workflow_dispatch:  # Manual trigger

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  e2e-comprehensive:
    name: Comprehensive E2E Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]  # Can expand to firefox, webkit later
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:24.11
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd="wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.browser }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ matrix.browser }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: uv run playwright install ${{ matrix.browser }} --with-deps

      - name: Install Playwright dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: uv run playwright install-deps ${{ matrix.browser }}

      - name: Wait for ClickHouse
        run: |
          timeout 60 bash -c 'until wget --spider http://localhost:8123/ping; do sleep 2; done'

      - name: Run comprehensive E2E validation
        run: uv run scripts/run_validation.py --e2e-only --ci

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-validation-${{ matrix.browser }}-${{ github.run_id }}
          path: |
            tmp/validation-artifacts/
          if-no-files-found: warn
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::E2E validation failed for ${{ matrix.browser }} browser"
