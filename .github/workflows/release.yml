name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install semantic-release
        run: |
          npm install --global \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            @semantic-release/git \
            @semantic-release/npm \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      - name: Verify semantic-release installation
        run: semantic-release --version

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: semantic-release
        # ⚠️ VERSIONING ONLY - NO PYPI PUBLISHING IN CI
        # This workflow creates GitHub releases, tags, and CHANGELOG.md only.
        # PyPI publishing happens locally via scripts/publish-to-pypi.sh (ADR-0027).
        # See: docs/development/PUBLISHING.md for complete workflow.

      - name: Summary
        if: success()
        run: echo "✅ Semantic release completed successfully"
