[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests requiring Playwright and running services
    integration: Integration tests requiring ClickHouse database
    unit: Unit tests (fast, isolated, no external dependencies)
    benchmark: Performance benchmark tests (deferred)

# pytest-asyncio configuration for pytest-playwright compatibility
# auto mode required to detect async test functions
asyncio_mode = auto
# function scope for event loops (pytest-playwright manages loop per-test)
asyncio_default_fixture_loop_scope = function

# Options
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short

# Timeout
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (when running with --cov)
[coverage:run]
branch = true
source = src
omit =
    tests/*
    scripts/*

[coverage:report]
show_missing = true
skip_covered = false
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
